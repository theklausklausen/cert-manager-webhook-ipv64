---
name: Build and Push Helm Chart

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: goodsmileduck/helm-push-action@v3
        env:
          SOURCE_DIR: '.'
          CHART_FOLDER: 'charts/cert-manager-webhook-ipv64'
          GITHUB_REPO_URL: 'https://github.com/theklausklausen/cert-manager-webhook-ipv64'