---
.only_on_code_change: &only_on_code_change
  only:
    changes:
      - '**/*.go'
      - '**/*.mod'
      - '**/*.sum'
      - '**/Dockefile'

.only_on_helm_change: &only_on_helm_change
  only:
    changes:
      - '**/deploy/**/*'

include:
  - project: 'klausklausen/templates'
    ref: main
    file: 'tests.yml'
  - project: 'klausklausen/templates'
    ref: main
    file: 'deploy.yml'
  - project: 'klausklausen/templates'
    ref: main
    file: 'build.yml'
  - project: 'klausklausen/templates'
    ref: main
    file: 'package.yml'

variables:
  TAG: $CI_COMMIT_BRANCH
  GO_IMAGE: golang:1.23

stages:
  - test
  - security
  - build
  - package
  - deploy

