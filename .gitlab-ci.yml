#     IMAGE_NAME: ${NEXUS_REPO_HOST}/${CI_PROJECT_NAME}
#     IMAGE_TAG: ${CI_COMMIT_SHORT_SHA}
#     BUILD_TARGET: prod
build image:
  extends: .image_multi_arch
  variables:
    IMAGE_NAME: ${NEXUS_REPO_HOST}/${CI_PROJECT_NAME}
    IMAGE_TAG: ${CI_COMMIT_SHORT_SHA}
    BUILD_TARGET: prod
  <<: *only_on_code_change
package image:
  extends: .image_tag
  variables:
    IMAGE_NAME: ${NEXUS_REPO_HOST}/${CI_PROJECT_NAME}
  tags:
    - amd64
  <<: *only_on_code_change

package helm:
  extends: .package_helm_chart
  variables:
    HELM_CHART_DIR: deploy
    PACKAGE_NAME: cert-manager-webhook-ipv64
  <<: *only_on_helm_change
deploy helm:
  extends: .deploy_helm_chart
  variables:
    HELM_CHART_DIR: deploy
    PACKAGE_NAME: cert-manager-webhook-ipv64
  <<: *only_on_helm_change

deploy container to github:
  extends: .push_image_to_github
  variables:
    GITHUB_PROJECT_NAME: ${CI_PROJECT_NAME}
    IMAGE_NAME: ${NEXUS_REPO_HOST}/${CI_PROJECT_NAME}
    IMAGE_TAG: latest
    GITHUB_IMAGE_NAME: theklausklausen/cert-manager-webhook-ipv64
    GITHUB_USE_LATEST: "true"